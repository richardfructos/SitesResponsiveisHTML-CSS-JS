<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Acessórios para Games</title>
</head>
<body>

    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Controles</a></li>
                    <li><a href="">Acessórios VR</a></li>
                    <li><a href="">Assinaturas</a></li>
                    <li><a href="">Outros</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>Xbox Series<br>Dual Shock</h2>
                <h3>Controle Wireless para Xbox Series X/S</h3>
                <p>(Compatível/Genérico)</p>
                <h4>R$199,90</h4>
                <button type="button">Compre Agora!<img src="img/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="img/controller.png" class="controle">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img/add.png">
                    <p><small>Adicionar ao Carrinho</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="img/fb.png">
            <img src="img/tw.png">
            <img src="img/ig.png">
        </div>

    </div>

<script>
    var menuList = document.getElementById("menuList");
    
    menuList.style.maxHeight = "0px";
    
    function togglemenu(){
        if(menuList.style.maxHeight == "0px")
        {
            menuList.style.maxHeight = "130px"
        }

        else
        {
            menuList.style.maxHeight = "0px"
        }
    }

</script>

</body>
</html>
